<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste avec cases √† cocher + Suppression multiple</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #0078d7;
      --text: #222;
      --muted: #666;
      --danger: #e63946;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    li label {
      flex-grow: 1;
      margin-left: 10px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .delete-btn:hover {
      transform: scale(1.2);
    }

    .counter {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: var(--muted);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ea3;
    }

    .danger-btn {
      background: var(--danger);
    }

    .danger-btn:hover {
      background: #c92a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Ma Liste</h1>

    <div class="actions">
      <input type="text" id="newItem" placeholder="Ajouter un √©l√©ment...">
      <button id="addBtn">Ajouter</button>
    </div>

    <ul id="list"></ul>

    <div class="counter" id="counter">0 s√©lectionn√©(s)</div>

    <div class="actions">
      <button id="selectAll">Tout cocher</button>
      <button id="unselectAll">Tout d√©cocher</button>
      <button id="deleteSelected" class="danger-btn">üóë Supprimer les coch√©s</button>
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const counter = document.getElementById('counter');
    const addBtn = document.getElementById('addBtn');
    const newItem = document.getElementById('newItem');
    const selectAllBtn = document.getElementById('selectAll');
    const unselectAllBtn = document.getElementById('unselectAll');
    const deleteSelectedBtn = document.getElementById('deleteSelected');

    let items = JSON.parse(localStorage.getItem('items')) || [
      { text: 'Apprendre HTML', checked: false },
      { text: 'Apprendre CSS', checked: false },
      { text: 'Apprendre JavaScript', checked: false }
    ];

    function renderList() {
      list.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${item.checked ? 'checked' : ''} data-index="${index}">
          <label>${item.text}</label>
          <button class="delete-btn" data-index="${index}">üóë</button>
        `;
        list.appendChild(li);
      });
      updateCounter();
    }

    function updateCounter() {
      const checkedCount = items.filter(i => i.checked).length;
      const total = items.length;
      counter.textContent = `${checkedCount} / ${total} s√©lectionn√©(s)`;
      localStorage.setItem('items', JSON.stringify(items));
    }

    list.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      if (e.target.matches('input[type="checkbox"]')) {
        items[index].checked = e.target.checked;
        updateCounter();
      }
      if (e.target.matches('.delete-btn')) {
        if (confirm('Voulez-vous supprimer cet √©l√©ment ?')) {
          items.splice(index, 1);
          renderList();
        }
      }
    });

    addBtn.addEventListener('click', () => {
      const text = newItem.value.trim();
      if (text !== '') {
        items.push({ text, checked: false });
        newItem.value = '';
        renderList();
      }
    });

    newItem.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });

    selectAllBtn.addEventListener('click', () => {
      items.forEach(i => i.checked = true);
      renderList();
    });

    unselectAllBtn.addEventListener('click', () => {
      items.forEach(i => i.checked = false);
      renderList();
    });

    deleteSelectedBtn.addEventListener('click', () => {
      const checkedCount = items.filter(i => i.checked).length;
      if (checkedCount === 0) {
        alert('Aucun √©l√©ment s√©lectionn√©.');
        return;
      }
      if (confirm(`Voulez-vous supprimer ${checkedCount} √©l√©ment(s) s√©lectionn√©(s) ?`)) {
        items = items.filter(i => !i.checked);
        renderList();
      }
    });

    renderList();
  </script>
</body>
</html>
